server:
  port: 8080

spring:
  application:
    name: credit-application-service
    
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/coopcredit_db}
    username: ${SPRING_DATASOURCE_USERNAME:admin}
    password: ${SPRING_DATASOURCE_PASSWORD:admin123}
    driver-class-name: org.postgresql.Driver
    
  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:validate}
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        
  flyway:
    enabled: ${SPRING_FLYWAY_ENABLED:true}
    locations: classpath:db/migration
    baseline-on-migrate: true

jwt:
  secret: ${JWT_SECRET:Y29vcGNyZWRpdC1zdXBlci1zZWNyZXQta2V5LWZvci1qd3QtdG9rZW4tMjAyNQ==}
  expiration: ${JWT_EXPIRATION:86400000}

risk-central:
  url: ${RISK_CENTRAL_URL:http://localhost:8081}

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

logging:
  level:
    com.coopcredit: DEBUG
    org.springframework: INFO
